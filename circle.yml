machine:
  python:
    version: 3.4.0
  node:
    version: 0.10.28

dependencies:
  override:
    - pip install -U -r django/dev-requirements.txt https://github.com/treyhunner/codecov-python/archive/master.zip:
        timeout: 60
    - cd ember && npm install && bower install:
        timeout: 60

test:
  override:
    - cd django && coverage run manage.py test:
        timeout: 60
    - cd ember && ./node_modules/ember-cli/bin/ember test:
        timeout: 60
    - cd django && codecov --dir=django:
        timeout: 60
