machine:
  python:
    version: 3.4.0
  node:
    version: 0.10.28

dependencies:
  override:
    - pip install -r django/dev-requirements.txt codecov:
        timeout: 60
    - cd ember && npm install && bower install:
        timeout: 60

test:
  override:
    - cd django && coverage run manage.py test:
        timeout: 60
    - cd ember && ./node_modules/ember-cli/bin/ember test:
        timeout: 60
    - codecov --token=4568dab7-185c-4039-aa72-00d046a85b75:
        timeout: 60
