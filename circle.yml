machine:
  node:
    version: 0.10.28

dependencies:
  override:
    - npm install:
        timeout: 60

deployment:
  master:
    branch: master
    commands:
      - ./node_modules/ember-cli/bin/ember deploy:upload --environment production
      - ./node_modules/ember-cli/bin/ember deploy:activate --revision "freemusicninja:$(git rev-parse --short HEAD)" --environment production

test:
  override:
    - ./node_modules/ember-cli/bin/ember test:
        timeout: 60
