machine:
  python:
    version: 3.4.0
  node:
    version: 0.10.28

dependencies:
  override:
    - pip install -U -r django/dev-requirements.txt coveralls https://github.com/codecov/codecov-python/archive/v0.4.2.zip:
        timeout: 60
    - cd ember && npm install:
        timeout: 60

test:
  override:
    - cd django && coverage run manage.py test:
        timeout: 60
    - cd ember && ./node_modules/ember-cli/bin/ember test:
        timeout: 60
    - cd django && coveralls:
        timeout: 60
    - cd django && codecov --path=django:
        timeout: 60
